<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan e Colspan</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
          <th colspan="3">Informações do Produto</th>
        </tr>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
        <tr>
          <td>Notebook</td>
          <td style = "text-align: center;">2</td>
          <td>4500</td>
        </tr>
      </table>

      <h1></h1>

      <table border="1" style="border-collapse: collapse;">
        <tr>
          <th rowspan="2">Dia</th>
          <th colspan="2">Horário</th>
        </tr>
        <tr>
          <th>Início</th>
          <th>Fim</th>
        </tr>
        <tr>
          <td>Segunda</td>
          <td>08:00</td>
          <td>12:00</td>
        </tr>
        <tr>
          <td>Terça</td>
          <td>08:00</td>
          <td>12:00</td>
        </tr>
      </table>

      <h1></h1>

      <table border="1" style="border-collapse: collapse;">
        <tr>
          <th rowspan="2">Produto</th>
          <th colspan="2">Detalhes</th>
          <th rowspan="2">Preço</th>
        </tr>
        <tr>
          <th>Cor</th>
          <th>Tamanho</th>
        </tr>
        <tr>
          <td>Camiseta</td>
          <td>Preta</td>
          <td style = "text-align: center;">M</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Calça</td>
          <td>Azul</td>
          <td style = "text-align: center;">G</td>
          <td>100</td>
        </tr>
      </table>
</body>
</html>
