<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Foot</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço (R$)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Camisa</td>
            <td>10</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Calça</td>
            <td>5</td>
            <td>100</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="text-align: center;">Total</td>
            <td>750</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
